  <script>
    AOS.init();

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        640: { slidesPerView: 2 },
        480: { slidesPerView: 1 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>
  <script>
    const pins = document.querySelectorAll('.map-pin');
    const popup = document.getElementById('popup');
  
    const infoMap = {
      "pin-highschool": "Graduated from XYZ High School in 2016",
      "pin-intermediate": "Completed Intermediate studies at ABC College in 2018",
      "pin-btech": "Pursuing B.Tech in CSE at DEF University"
    };
  
    pins.forEach(pin => {
      pin.addEventListener('mouseenter', (e) => {
        const id = e.target.id;
        popup.innerText = infoMap[id];
        popup.style.display = 'block';
      });
  
      pin.addEventListener('mousemove', (e) => {
        popup.style.left = e.pageX + 15 + 'px';
        popup.style.top = e.pageY - 30 + 'px';
      });
  
      pin.addEventListener('mouseleave', () => {
        popup.style.display = 'none';
      });
    });
  </script>
